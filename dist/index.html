<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Bootstrap  --->

    <title>Todolist</title>
  </head>
  <body>
    <div class="bg-dark">
      <h3 class="p-2 m-0 header text-white">ToDo List </span></h3>
    </div>
    <div class="container-fluid p-0">
      <div class="row m-0 main">
        <div class="col-2 bg-secondary pt-2">
          <h2 class="text-center text-white" id="todo">ToDo Tasks</h2>
          <button class="btn btn-success text-center" id="task-btn">Add New Project</button>
          <button class="btn btn-warning text-center mt-3" id="refresh-btn">Clear Current List</button>


          <form class="container d-none" id="list-display">
            <div class="form-group mt-3">
              <h4 class="text2"><label for="list">Task Name</label></h4>
              <input type="text" class="form-control w-75" id="list" required/>
            </div>
            <div>
            <button type="submit" class="btn btn-primary mt-3" id="submitlist">Submit</button>
            <button class="btn btn-danger mt-3" id="cancellist">Cancel</button>
          </div>
          </form>

      
  
          <a href="#" class="nodec"> <h5 class="text-center text-white m-4 listoflist font-weight-bold nodec" id="defaultlist">Inbox</h5></a>

          <a href="#" class="nodec"> <h5 class="text-center text-white m-4 listoflist font-weight-bold nodec" id="todaylist">Today</h5></a>

          <a href="#" class="nodec"> <h5 class="text-center text-white m-4 listoflist font-weight-bold nodec" id="tommorrowlist">Tomorrow</h5></a>

          <div id="listoftodos"></div>
        </div>

        <div class="col-10 container pt-2">
          <div class="container p-0 mx-0">
            <button class="btn btn-dark" id="form-btn">Add New Task</button>
          </div>

          <div id="currentclassname" class="mt-2"></div>

          <div class="editform d-none" id="editingform">
            <form class="container text-center" id="edit-form-display">
              <div class="form-group mt-3">
                <label for="task">Task</label>
                <input type="text" class="form-control w-50 m-auto" id="taskedit" required/>
              </div>

              
              <div class="form-group mt-3">
                <label for="date">Date</label>
                <input type="date" class="form-control w-50 m-auto" id="dateedit" required/>
              </div>

                <div class="form-group mt-3">
                <label for="descriptionedit">Description</label>
                <input type="text" class="form-control w-50 m-auto" id="descriptionedit" required/>
              </div>

              <label class="mt-3 font-weight-bold">Priority</label>

              <div id="buttons">
                <div class="form-check form-check-inline mt-3">
                  <input class="form-check-input radiobtnedit" type="radio" name="readRadios" value="High" id="readRadiosedit" unchecked/>
                  <label class="form-check-label" for="readRadios1"> High </label>
                </div>

                <div class="form-check form-check-inline mt-3">
                  <input class="form-check-input radiobtnedit" type="radio" name="readRadios" value="Medium" id="readRadiosedit" unchecked/>
                  <label class="form-check-label" for="readRadios2"> Medium </label>
                </div>

                <div class="form-check form-check-inline mt-3">
                  <input class="form-check-input radiobtnedit" type="radio" name="readRadios" value="Low" id="readRadiosedit" unchecked/>
                  <label class="form-check-label" for="readRadios3"> Low </label>
                </div>
              </div>
              <div>
              <button type="submit" class="btn btn-dark mt-3" id="edittask">Update</button>
              <button class="btn btn-dark mt-3" id="canceledittask">Cancel</button>
              </div>
            </form>
          </div>


          <!-- Createtask form -->

          

          <form class="container d-none" id="form-display">
            <div class="form-group mt-3">
              <label for="task" class="form-label">Task</label>
              <input type="text" class="form-control" id="task" required>
            </div>

            <div class="form-group mt-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

             <div class="form-group mt-3">
              <label for="task" class="form-label">Description</label>
               <input type="text" class="form-control" id="description" required>
            </div>

            <label class="mt-3 font-weight-bold">Priority</label>

            <div id="buttons">
              <div class="form-check form-check-inline mt-3">
                <input class="form-check-input radiobtn" type="radio" name="readRadios" value="High" id="readRadios1" unchecked required>
                <label class="form-check-label" for="readRadios1"> High </label>
              </div>

              <div class="form-check form-check-inline mt-3">
                <input class="form-check-input radiobtn" type="radio" name="readRadios" value="Medium" id="readRadios1" unchecked >
                <label class="form-check-label" for="readRadios2"> Medium </label>
              </div>

              <div class="form-check form-check-inline mt-3">
                <input class="form-check-input radiobtn" type="radio" name="readRadios" value="Low" id="readRadios1" unchecked>
                <label class="form-check-label" for="readRadios3"> Low </label>
              </div>
            </div>

            <div>
            <button type="submit" class="btn btn-primary mt-3" id="submittask">Submit</button>
            <button class="btn btn-danger mt-3" id="cancelcreatetask">Cancel</button>
          </div>

          
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose a list</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Select a list before creating a task!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
   
  </body>

  <script type="text/javascript" src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
